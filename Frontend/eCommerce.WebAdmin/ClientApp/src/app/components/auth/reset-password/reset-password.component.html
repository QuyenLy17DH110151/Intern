<div>
    <div class="col-md-7 p-0 card-right from-input">
        <div class="card tab2-card">
            <div class="card-body">
                <ngb-tabset>
                    <ngb-tab>
                        <ng-template ngbTabTitle><i class="icon-unlock"></i> Reset Password
                            <ng-template ngbTabContent>
                                <form  [formGroup]="formResetPassword" class="form-horizontal auth-form"  (submit)="savePassword()" novalidate>
                                    <div class="form-group">
                                        <input formControlName="password" type="password"
                                            class="form-control line-input" placeholder="Enter Password"
                                            (ngModelChange)="changePassword()">
                                    </div>
                                    <label class="message-erro" *ngIf="erroPassword">{{erroPassword}}</label>
                                    <div class="form-group">
                                        <input required="" formControlName="rePassword" type="password"
                                            class="form-control line-input" placeholder="Enter Password Again" 
                                            (ngModelChange)="changeRePassword()" [disabled]="isDisableRePassword">
                                    </div>
                                    <label class="message-erro" *ngIf="erroRePassword">{{erroRePassword}}</label>

                                    <div class="form-button">
                                        <button class="btn btn-primary" type="submit" [disabled]="isDisableButtonSubmit">Submit</button>
                                    </div>
                                </form>
                            </ng-template>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>
    </div>
    <a [routerLink]="'/dashboard/default'" class="btn btn-primary back-btn style-button-back">
        <app-feather-icons [icon]="'arrow-left'"></app-feather-icons>
        back
    </a>
</div>
