<div class="container-fluid">
    <div class="card">
        <div class="row product-page-main card-body">
            <div class="col-xl-4">
                <section>
                    <div class="img" *ngIf="listUrlImage.length > 0">
                        <ngb-carousel style="max-height: 600px">
                            <ng-template
                                ngbSlide
                                *ngFor="let image of listUrlImage"
                            >
                                <div class="picsum-img-wrapper">
                                    <img
                                        [src]="image"
                                        alt="Random slide"
                                        style="
                                            height: 250px;
                                            width: 300px;
                                            box-shadow: 0 4px 8px 0
                                                    rgba(0, 0, 0, 0.2),
                                                0 6px 20px 0 rgba(0, 0, 0, 0.19);
                                        "
                                    />
                                </div>
                            </ng-template>
                        </ngb-carousel>
                    </div>
                </section>
            </div>
            <div class="col-xl-8">
                <div class="product-page-details product-right mb-0">
                    <h2>{{ product?.name }}</h2>
                    <ngb-rating
                        [rate]="4"
                        class="rating-size-product"
                    ></ngb-rating>
                    <hr />
                    <div class="border-product">
                        <div class="container" *ngFor="let l of labels">
                            <h6>
                                <b>{{ l.label }}</b>
                            </h6>
                            <div class="label-option">
                                <div *ngFor="let o of l.options">
                                    <label class="options-style">{{ o }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />

                    <div class="product-price digits mt-2" *ngIf="product">
                        <label class="product-title">inventory</label>
                        <h5>{{ product?.inventory?.quantity }}</h5>
                    </div>
                    <hr />

                    <div class="product-price digits mt-2">
                        <h6 class="product-title">price</h6>
                        <h3>{{ product?.price | currency: "VND" }}</h3>
                    </div>
                    <hr />

                    <h6 class="product-title">product details</h6>
                    <p class="mb-0">{{ product?.description }}</p>
                    <hr />

                    <div class="m-t-15">
                        <a
                            class="btn btn-warning"
                            type="button"
                            style="margin: 5px"
                            [routerLink]="[
                                '/products/update-product',
                                product.id
                            ]"
                        >
                            Update
                        </a>
                        <button
                            class="btn btn-primary"
                            type="button"
                            style="margin: 5px"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
